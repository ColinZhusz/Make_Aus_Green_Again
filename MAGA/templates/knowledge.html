{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<br>
<br>
<div class="container py-5 mb-5">
	<div class="row">
		<div class="col-md-6">
			<h2>Are you a parent or a child?</h2>
			<hr>
			<p>Pick on for your role and play our game to learn more about recycling. <em>(Children's game will only be avaliable on PC version)</em></p>
		</div>
	</div>
	<div class="btn-group knowbuttons" role="group">
		<a href="javascript:void(0)" class="btn btn-primary btn-lg d-block" onclick="divVisibility('factsquiz');">Parent</a>
		<a href="javascript:void(0)" class="btn btn-primary btn-lg d-none d-lg-block" onclick="divVisibility('childgame');">Child</a>
	</div>
	<br><br>
	<div id="factsquiz" class="row" style="display: none;">
		<div class="col-md-10">
			<h2>Fun facts</h2>
			<hr>
			<iframe name="opinionstage-widget" src="https://www.opinionstage.com/api/v1/widgets/567865/iframe?em=1" width="100%" height="1200px" scrolling="no" style="border: none;" frameBorder="0" allow="fullscreen" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
		</div>
	</div>
	<div id="childgame" class="row" style="display: none;">
		<div class="col-md-10">
			<h2>Recycleman</h2>
			<hr>
			<div class="arcadegame">
				<iframe type='text/html' width='640' height='520' src='http://www.stencyl.com/game/embed/40936' frameborder='0' scrolling='no'></iframe>
			</div>
		</div>
	</div>
</div>
{% endblock %}
