[program:gunicorn]
directory=/home/ubuntu/Make_Aus_Green_Again
command=/home/ubuntu/env/bin/gunicorn --workers 3 --bind unix:/home/ubuntu/Make_Aus_Green_Again/app.sock Make_AUS_Green_Again.wsg$
autostart=true
autorestart=true
stderr_logfile=/var/log/gunicorn/gunicorn.err.log
stdout_logfile=/var/log/gunicorn/gunicorn.out.log

[group:guni]
programs:gunicorn
