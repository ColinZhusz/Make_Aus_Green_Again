[uwsgi]
chdir = /home/ubuntu/Make_Aus_Green_Again
home = /home/ubuntu/env
module = Make_AUS_Green_Again.wsgi:application

master = True
processes = 4
harakiri = 60
max-requests = 5000

socket = 127.0.0.1:8001
uid = 1000
gid = nginx

pidfile = /home/ubuntu/mysite_uwsgi/master.pid
daemonize = /home/ubuntu/mysite_uwsgi/mysite.log
vacuum = True
